version: 2.1

orbs:
  node: circleci/node@2.0.3

commands:
  run_package:
    parameters:
      package:
        type: string
    steps:
      # For root, only install dependencies
      - when:
          condition:
            equal:
              - << parameters.package >>
              - root
          steps:
            - restore_cache:
                name: [root] Restoring cache
                keys:
                  - v1-npm-root-{{ checksum "package-lock.json" }}
            - run:
                name: [root] Installing dependencies
                command: |
                  if ! [ -d node_modules ]; then
                    # Cache is not available, install dependencies
                    npm ci
                  fi
            - save_cache:
                name: [root] Saving cache
                key: v1-npm-root-{{ checksum "package-lock.json" }}
                paths: node_modules
      - unless:
          condition:
            equal:
              - << parameters.package >>
              - root
          steps:
            - restore_cache:
                name: [<< parameters.package >>] Restoring cache
                keys:
                  - v1-npm-<< parameters.package >>-{{ checksum "./packages/<< parameters.package >>/package-lock.json" }}
            - run:
                name: [<< parameters.package >>] Installing dependencies
                working_directory: ./packages/<< parameters.package >>
                command: |
                  if ! [ -d node_modules ]; then
                    echo "Cache is not available, installing dependencies"
                    npm ci
                  else
                    echo "Cache is available, skipping installation"
                  fi
            - save_cache:
                name: [<< parameters.package >>] Saving cache
                key: v1-npm-<< parameters.package >>-{{ checksum "./packages/<< parameters.package >>/package-lock.json" }}
                paths: ./packages/<< parameters.package >>/node_modules
            - run:
                name: [<< parameters.package >>] Running tests
                working_directory: ./packages/<< parameters.package >>
                command: |
                  npm run test:ci --if-present

jobs:
  test:
    docker:
      - image: 'cimg/node:14.9.0'
    steps:
      - checkout
      - run:
          name: Installing Chromium
          command: |
            sudo apt-get update
            sudo apt-get install -yq chromium-browser
      # - run_package:
      #     package: root
      - run_package:
          package: core
