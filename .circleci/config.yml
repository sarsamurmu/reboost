version: 2.1

orbs:
  node: circleci/node@2.0.3

commands:
  run_package:
    parameters:
      package:
        type: string
    steps:
      # For root, only install dependencies
      - when:
          condition:
            equal:
              - << parameters.package >>
              - root
          steps:
            - restore_cache:
                keys:
                  - v1-npm-root-{{ checksum "package-lock.json" }}
            - run:
                name: Installing dependencies for "root"
                command: |
                  if ! [ -d node_modules ]; then
                    # Cache is not available, install dependencies
                    npm ci
                  fi
            - save_cache:
                key: v1-npm-root-{{ checksum "package-lock.json" }}
                paths: node_modules
      - unless:
          condition:
            equal:
              - << parameters.package >>
              - root
          steps:
            - restore_cache:
                keys:
                  - v1-npm-<< parameters.package >>-{{ checksum "./packages/<< parameters.package >>/package-lock.json" }}
            - run:
                name: Installing dependencies for "<< parameters.package >>"
                working_directory: ./packages/<< parameters.package >>
                command: |
                  if ! [ -d node_modules ]; then
                    echo "Cache is not available, installing dependencies"
                    npm ci
                  else
                    echo "Cache is available, skipping installation"
                  fi
            - save_cache:
                key: v1-npm-<< parameters.package >>-{{ checksum "./packages/<< parameters.package >>/package-lock.json" }}
                paths: ./packages/<< parameters.package >>/node_modules
            - run:
                name: Running tests for "<< parameters.package >>"
                working_directory: ./packages/<< parameters.package >>
                command: |
                  npm run test:ci --if-present

jobs:
  test:
    docker:
      - image: 'cimg/node:14.9.0'
    steps:
      - checkout
      - run:
          name: Installing Chromium dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -yq \
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget libgbm1
      # - run_package:
      #     package: root
      - run_package:
          package: core
      # - run_package:
      #     package: create-app
      # - run_package:
      #     package: plugin-babel
